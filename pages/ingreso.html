<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/Logo.png" type="image/x-icon">
</head>

<body>
    <div class="body">
        <header>
            <!--fila de logo y nav-->
            <div>
                <!--aca va la imagen del logo-->
                <a href="../index.html"><img src="../img/Logo.png" alt="logo"></a>
            </div>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a aria-current="page" href="../index.html">Inicio</a></li>
                            <li class="nav-item"><a href="./inmuebles.html">Inmuebles</a></li>
                            <li class="nav-item"><a href="./inmobiliarias.html">Inmobiliarias</a></li>
                            <li class="nav-item"><a href="./contacto.html">Contacto</a></li>
                            <li class="nav-item"><a class="boton" href="./ingreso.html">Ingresar</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="linea"></div> <!--linea horizontal-->
        <main class="mainIngreso">
            <div class="ingreso">
                <section class="ingresoNuevo">
                    <h2>Mi Cuenta</h2>
                    <form class="formularioIngreso" action="">
                        <div class="datos">
                            <label for="email">Email</label> <br>
                            <input name="email" type="text" class="selectInput"><br>
                        </div>
                        <div class="datos">
                            <label for="contrasena">Contraseña</label><br>
                            <input name="contrasena" type="password" class="selectInput"><br>
                        </div>
                        <input type="submit" value="Ingresar" class="botonIngreso"><br>
                        <a href="">¿Olvidaste tu Contraseña?</a>
                    </form>
                </section>
                <section>
                    <h2>¿Aún no estás registrado?</h2>
                    <div class="registrarse">
                        <a href="" class="botonIngreso">Registrarme</a>
                    </div>
                </section>
            </div>
        </main>
        <div class="linea"></div> <!--linea horizontal-->
        <footer id="pie" class="pie">
            <div class="redes">
                <div class="copyright">
                    <!--logo de copyright y redes sociales-->
                    <img src="../img/simbolo-de-copyright.png" alt="copyright">
                    <h3>haus.com - 2022</h3>
                </div>
                <div class="contactosRedes">
                    <a href="https://es-la.facebook.com/" target="_blank"><img src="../img/facebook.png" alt="facebook"></a>
                    <!--logo y enlace facebook-->
                    <a href="https://twitter.com/?lang=es" target="_blank"><img src="../img/gorjeo.png" alt="twitter"></a>
                    <!--logo y enlace twitter-->
                    <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png" alt="instagram"></a>
                    <!--logo y enlace instagram-->
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
